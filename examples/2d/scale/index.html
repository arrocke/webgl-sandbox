<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Testing</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            align-items: stretch;
        }

        #glcanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            box-sizing: border-box;
            padding: 16px;
        }

        input[type='range'] {
            width: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="glcanvas">
    Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
</canvas>
<div class="controls">
    <label for="rotate">Angle: <input id="rotate" type="range" value="0" min="-1" max="1" step="0.01" /></label>
    <br/>
    <label for="translate-x">X: <input id="translate-x" type="range" value="0" min="0" max="1" step="0.01" /></label>
    <br/>
    <label for="translate-y">Y: <input id="translate-y" type="range" value="0" min="0" max="1" step="0.01" /></label>
    <br/>
    <label for="scale-x">Scale X: <input id="scale-x" type="range" value="1" min="-2" max="2" step="0.01" /></label>
    <br/>
    <label for="scale-y">Scale Y: <input id="scale-y" type="range" value="1" min="-2" max="2" step="0.01" /></label>
    <br/>
    <label for="red">Red: <input id="red" type="range" value="0" min="0" max="1" step="0.01" /></label>
    <br/>
    <label for="green">Green: <input id="green" type="range" value="0" min="0" max="1" step="0.01" /></label>
    <br/>
    <label for="blue">Blue: <input id="blue" type="range" value="0" min="0" max="1" step="0.01" /></label>
</div>
<script src="../../../dist/scale2D.js"></script>
</body>
</html>
